<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>FIFAクイズ</title>
  </head>
  <body>
    <h1>FIFAワールドカップクイズ</h1>
    <hr>
    <h2>問題</h2>
    <div id="text_q"></div>
    <h2>選択</h2>
    <div id="text_s">【<a href="javascript:anser(1)"></a>】【<a href="javascript:anser(2)"></a>】【<a href="javascript:anser(3)"></a>】</div>
    <h2>解答</h2>
    <div id="text_a"></div>

    <script type="text/javascript">
      //問題と解答
      qa = new Array();
      qa[0] = ["2018年FIFAワールドカップの優勝国は？","ドイツ","スペイン","フランス",3];
      qa[1] = ["日本の結果は？","予選敗退","ベスト16","ベスト8",2];
      qa[2] = ["日本が唯一勝利したチームは？","コロンビア","セネガル","ポーランド",1];
      qa[3] = ["日本代表の監督は？","ハリルホジッチ","西野","本田",2];
      qa[4] = ["長友佑都の奥さんは？","堀北真希","平愛梨","北川景子",2];
      qa[5] = ["この中で決勝トーナメントに進めなかったチームは？","アルゼンチン","ポルトガル","ドイツ",3];
      qa[6] = ["今大会初めて導入された、大事な場面で映像を使って判定するシステムの通称は？","VAR","VDP","VHY",1];
      qa[7] = ["2018年の開催国は？","ブラジル","ロシア","アメリカ",2];
      qa[8] = ["2022年の開催国は？","カタール","シンガポール","中国",1];
      qa[9] = ["大会後に代表引退を表明していない選手は？","本田圭佑","長友佑都","長谷部誠",2];

      //初期設定
      q_sel = 3; //選択肢の数

      setReady();

      //初期設定
      function setReady() {
      	count = 0; //問題番号
      	ansers = new Array(); //解答記録

      	//最初の問題
      	quiz();
      }

      //問題表示
      function quiz() {
      	var s, n;
      	//問題
      	document.getElementById("text_q").innerHTML = (count + 1) + "問目：" + qa[count][0];
      	//選択肢
      	s = "";
      	for (n=1;n<=q_sel;n++) {
      		s += "【<a href='javascript:anser(" + n + ")'>" + n + "：" + qa[count][n] + "</a>】";
      	}
      	document.getElementById("text_s").innerHTML = s;
      }

      //解答表示
      function anser(num) {
      	var s;
      	s = (count + 1) + "問目：";
      	//答え合わせ
      	if (num == qa[count][q_sel + 1]) {
      		//正解
      		ansers[count] = "○";
      	} else {
      		ansers[count] = "×";
      	}
      	s += ansers[count] + qa[count][num];
      	document.getElementById("text_a").innerHTML = s;

      	//次の問題を表示
      	count++;
      	if (count < qa.length) {
      		quiz();
      	} else {
      		//終了
      		s = "<table border='2'><caption>成績発表</caption>";
      		//1行目
      		s += "<tr><th>問題</th>";
      		for (n=0;n<qa.length;n++) {
      			s += "<th>" + (n+1) + "</th>";
      		}
      		s += "</tr>";
      		//2行目
      		s += "<tr><th>成績</th>";
      		for (n=0;n<qa.length;n++) {
      			s += "<td>" + ansers[n] + "</td>";
      		}
      		s += "</tr>";
      		s += "</table>";
      		document.getElementById("text_q").innerHTML = s;
      		//次の選択肢
      		s += "【<a href='javascript:setReady()'>同じ問題を最初から</a>】";
      		document.getElementById("text_s").innerHTML = s;
      	}
      }
    </script>
  </body>
</html>
